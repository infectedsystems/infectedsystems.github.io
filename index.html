<!DOCTYPE html>
<html>
<head>
  <title>Test Domain Please Ignore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ceb5c5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      img {
        max-width: 80%;
      }

      header {
        font-size: 20px;
      }
    }
    
    @media (min-width: 601px) {
      img {
        max-width: 600px;
      }
    }

    /* Hide the audio element by default */
    audio {
      display: none;
    }

    /* Adjusted margin to separate the audio player from the text */
    .audio-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="yh1tiyhexq681.gif" alt="Infected Systems">
  <header>Test Domain Please Ignore</header>
  <p>This is not the domain you are looking for...</p>

  <!-- Button to reject cookies and start audio playback -->
  <button onclick="startAudio()">Reject Cookies</button>

  <!-- Container for the audio player -->
  <div class="audio-container">
    <audio id="myAudio" controls>
      <source src="Country_Roads.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function startAudio() {
      // Get the audio element by ID
      var audio = document.getElementById("myAudio");

      // Show the audio player
      audio.style.display = "block";

      // Start playing the audio
      audio.play();
    }
  </script>
</body>
</html>
